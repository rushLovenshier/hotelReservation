<div class="main-wrap">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Guest NIC</th>
      <th>Guest Name</th>
      <th>Room ID</th>
      <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tempRegistration of registrations; index as num">
      <td>{{tempRegistration.nic}}</td>
      <td>{{tempRegistration.name}}</td>
      <td>{{tempRegistration.id}}</td>
      <td>{{tempRegistration.time}}</td>
    </tr>
    </tbody>
  </table>

</div>
<mat-paginator [length]="100"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]"
               aria-label="Select page">
</mat-paginator>
