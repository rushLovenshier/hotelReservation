<div class="main-wrap">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Guest ID</th>
      <th>Guest Name</th>
      <th>Guest NIC</th>
      <th>Guest email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tempGuest of guests; index as num">
      <td>{{tempGuest.id}}</td>
      <td>{{tempGuest.name}}</td>
      <td>{{tempGuest.nic}}</td>
      <td>{{tempGuest.email}}</td>
    </tr>
    </tbody>
  </table>

</div>
<mat-paginator [length]="100"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]"
               aria-label="Select page">
</mat-paginator>
